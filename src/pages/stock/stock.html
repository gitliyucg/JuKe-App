<ion-header>
  <ion-toolbar>
    <ion-navbar></ion-navbar>
    <ion-title>购买股权</ion-title>
    <ion-buttons end margin-right>
      <button (click)="toList(stockclistPage)">
        <div>记录</div>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="jifen">
  <div [formGroup]="stockForm">
    <ion-list>
      <ion-item>
        <ion-label>股权积分</ion-label>
        <ion-input type="number" readonly="true" value="{{stock}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>转向代理</ion-label>
        <ion-input type="text" readonly="true" value="{{agent}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>购买数额</ion-label>
        <ion-input type="namber" formControlName="MoneySum" (input)="maxNum($event)"></ion-input>
      </ion-item>
      <div class="error bgf" *ngIf="MaxNum">
        <p no-margin>
          <ion-icon name="alert" float-left isActive="false"></ion-icon><span>购买数额不能大于股权积分</span>
        </p>
      </div>
    </ion-list>
  </div>
  <div padding>
    <button ion-button block margin-bottom (click)="toGrant(UID)" [disabled]="stockForm.invalid || MaxNum || show">购买</button>
  </div>
</ion-content>
