<ion-header>
  <ion-toolbar color="blance">
    <ion-navbar class="tian-back"></ion-navbar>
    <ion-title class="tian">股权收益转换</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="balance-wrap">
    <p>{{guQuan}}</p>
  </div>

  <div padding style="padding-bottom: 0">
    <button (click)="toBaodan(UID)" class="pad-btn" ion-button block margin-bottom>转换到报单金额</button>
  </div>

  <div padding style="padding-top: 0; padding-bottom: 0;">
    <button (click)="toGuquanifen(UID)" ion-button block margin-bottom style="background-color: #b5b5b5" [disabled]="show">转换到股权积分</button>
  </div>

  <div padding style="padding-top: 0; padding-bottom: 0">
    <button (click)="toGuquan(UID)" ion-button block margin-bottom style="background-color: #dcdcdc;" [disabled]="show">申请费用</button>
  </div>

  <div padding>
    <h2 class="about-balance">关于股权收益：</h2>
    <p>可以将股权收益全部转换到报单余额中</p>
    <p>可以将股权全部收益转到股权积分中，用于您购买下一期股权</p>
    <p>可以将股权收益的50%转到申请费用中，用于购物消费或提现</p>
  </div>
</ion-content>
