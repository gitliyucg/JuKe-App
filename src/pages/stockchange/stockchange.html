<ion-header>
  <ion-toolbar>
    <ion-navbar></ion-navbar>
    <ion-title>兑换股权积分</ion-title>
    <ion-buttons end margin-right>
      <button (click)="toList(stockchangelistPage)">
        <div>记录</div>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="jifen">
  <ion-list [formGroup]="stockForm">
    <ion-item>
      <ion-label float-left>转换类型</ion-label>
      <ion-select formControlName="stockType" placeholder="请选转换类型" okText="确定" cancelText="取消" (ngModelChange)="stockType($event)">
        <ion-option>股权收益</ion-option>
        <ion-option>报单金额</ion-option>
        <ion-option>天天奖励</ion-option>
        <ion-option>动态奖励</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label float-left>所剩余额</ion-label>
      <ion-input float-left type="number" readonly="true" placeholder="您选择后所剩的余额" value="{{yue}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>股权积分</ion-label>
      <ion-input type="number" value="{{stock}}" readonly="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>交易数额</ion-label>
      <ion-input type="number" placeholder="请输入正整数" (input)="validMax($event)" formControlName="stockNum"></ion-input>
    </ion-item>
    <div class="error bgf" *ngIf="maxNum">
      <p no-margin>
        <ion-icon name="alert" float-left isActive="false"></ion-icon><span>交易数额必须小于所剩余额</span>
      </p>
    </div>
  </ion-list>
  <div padding>
    <button ion-button block margin-bottom (click)="exchange(UID)" [disabled]="stockForm.invalid || maxNum || show">确认</button>
  </div>
</ion-content>
