<ion-header>
  <ion-toolbar>
    <ion-navbar></ion-navbar>
    <ion-title>股权回购分配</ion-title>
    <ion-buttons end margin-right>
      <button (click)="toListPage(stockdistlistPage)">
        <div>记录</div>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="jifen">
  <div>
    <ion-list [formGroup]="stockForm">
      <ion-item>
        <ion-label>股权总额</ion-label>
        <ion-input type="text" readonly="true" value="{{stock}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>发放数额</ion-label>
        <ion-input type="number" formControlName="grantNun" placeholder="请输入下发数额"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>会员ID</ion-label>
        <ion-input type="text" formControlName="userID" placeholder="请输入会员ID将自动匹配"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>会员姓名</ion-label>
        <ion-input type="text" value="{{name}}" placeholder="请输入会员ID将自动匹配" readonly="true"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div padding>
    <button ion-button block margin-bottom (click)="toGrant()" [disabled]="stockForm.invalid || show">确认</button>
  </div>
</ion-content>
