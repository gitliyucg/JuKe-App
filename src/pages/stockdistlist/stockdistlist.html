<ion-header>

  <ion-navbar>
    <ion-title>股权分配记录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content (ionScroll)="scrollHandler($event)">
  <toTop [viewCon]="content" id="toTop"></toTop>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-row>
        <ion-col>记录时间：{{getTime(item.Times)}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col><span class="label-ios-deepgray">对方ID：</span>{{item.AcceptUserID}}</ion-col>
        <ion-col><span class="label-ios-deepgray">对方姓名：</span>{{item.AcceptUserName}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col><span class="label-ios-deepgray">交易数额：</span>{{item.MoneySum}}</ion-col>
        <ion-col><span class="label-ios-deepgray">余额：</span>{{item.Balance}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event, UID)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
